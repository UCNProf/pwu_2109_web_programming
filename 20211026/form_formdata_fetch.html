<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form FormData</title>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', e => {
        document.forms.form01.addEventListener('submit', e => {
          e.preventDefault();
          let formdata = new FormData(e.target);

          let reqInit = {
            method: 'POST',
            body: formdata
          };
          let request = new Request('endpoint.php', reqInit);
          fetch(request)
            .then(response => response.json())
            .then(json => console.log(json));
        });
      });
    </script>
  </head>
  <body>
    <form name="form01">
      <fieldset>
        <legend>Info</legend>
        <label>Title: <input type="text" name="title"></label>
        <label>Url 1: <input type="url" name="url"></label>
        <label>Url 2: <input type="url" name="url"></label>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
