<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form FormData</title>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', e => {
        document.forms.form01.addEventListener('submit', e => {
          e.preventDefault();

          let formdata = new FormData(e.target);
          console.log(formdata.getAll('url'));
          formdata.set('url', 'http://w3c.org');
          console.log(formdata.getAll('url'));
          formdata.append('url', 'http://ucn.dk');
          console.log(formdata.getAll('url'));
          console.log([...formdata.values()]);
        });
      });
    </script>
  </head>
  <body>
    <form name="form01">
      <fieldset>
        <legend>Info</legend>
        <label>Title: <input type="text" name="title"></label>
        <label>Url 1: <input type="url" name="url"></label>
        <label>Url 2: <input type="url" name="url"></label>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
