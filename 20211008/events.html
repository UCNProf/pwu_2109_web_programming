<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <script type="text/javascript">
      //window.addEventListener('load', e =>{});
      var pElm,divElm;

      document.addEventListener('DOMContentLoaded', e => {
        pElm = document.querySelector('p');
        divElm = document.querySelector('div');

        e.target.addEventListener('click', e => {
          console.log('doc false was clicked');
        }, false);
        e.target.addEventListener('click', e => {
          console.log('doc true was clicked');
        }, true);
        pElm.addEventListener('click', e => {
          console.log('p was clicked');
        }, false);
        divElm.addEventListener('click', e => {
          console.log('div was clicked');
        }, true);
      });
    </script>
  </head>
  <body>
    <div>
      <p>Click me!</p>
    </div>
  </body>
</html>
