<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>"embed" SVG using &lt;object&gt;</title>
		<style type="text/css">
			body {
				font-family: Verdana, Helvetica, sans-serif;
			}
		</style>
		<script type="text/javascript"> 
			window.addEventListener('load', function(){
				console.log(document.querySelector('object').getSVGDocument());
			}, false);
		</script>
	</head>
	<body>
		<h1>"embed" SVG using &lt;object&gt;</h1>
		<div>
			<object type="image/svg+xml" name="line1" data="line_1.svg" width="200" height="200"></object>
		</div>
		<div>
			<object type="image/svg+xml" name="line2" data="line_1.svg" width="70" height="70"></object>
		</div>
		<div>
			<object type="image/svg+xml" name="spinner1" data="spinner.svg" width="100" height="100"></object>
		</div>
		<div>
			<object type="image/svg+xml" name="spinner2" data="spinner.svg" width="200" height="200"></object>
		</div>
	</body>
</html>
