<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
  <defs>
    <linearGradient id="g" gradientTransform="rotate(90)">
      <stop offset="0" stop-opacity="0" stop-color="white" />
      <stop offset="1" stop-opacity=".6" stop-color="white" />
    </linearGradient>
    <mask id="m">
      <rect x="0" y="240" width="100%" height="120" fill="url(#g)"/>
    </mask>
    <clipPath id="cp">
      <rect x="0" y="0" rx="30" ry="30" width="480" height="360"/>
    </clipPath>
  </defs>
  <g transform="translate(10,10)">
    <image id="img" href="5108.jpg" width="480" height="360" x="0" y="0" clip-path="url(#cp)" />
    <g transform="translate(0, 730) scale(1 -1)">
      <use href="#img" mask="url(#m)" />
    </g>
  </g>
</svg>
